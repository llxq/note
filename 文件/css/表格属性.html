<!doctype html>
<html>
 <head>
  <meta charset="GB2312">  
  <title>Document</title>
  <style type="text/css">
	  div{
		width:100px;
		height:100px;
		border:1px solid red;
	  }
	table{
		width:300px;
		height:400px;
		border:1px solid black;
		padding:5px;
		font-family:"宋体";
		/*合并为1像素的边框*/
		border-collapse:collapse; /*separate分开*/
	}
	td{
		border:1px solid black;
		/*设置字体对齐方式,只能设置top/middle/bottom*/
		vertical-align:top;
		text-align:center;
		line-height:133px;
	}
	.d1{
		width:100%;
		height:60px;
		background-color:#ccc;
	}
  </style>
 </head>
 <body style="background-color:#333">
	<table>
		<tr>
			<td>第一行</td>
			<td>第一行</td>
			<td>第一行</td>
		</tr>
		<tr>
			<td>第二行</td>
			<td>第二行</td>
			<td>第二行</td>
		</tr>
		<tr>
			<td>第三行</td>
			<td>第三行</td>
			<td>第三行</td>
		</tr>
	</table> 
	<div></div>
	<div class="d1"></div>
 </body>
</html>
