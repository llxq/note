<!doctype html>
<html lang="en">
 <head>
  <meta charset="GB2312">
  <style type="text/css">
	div{
		width:100px;
		height:100px;
		border:1px solid black;
		margin-bottom:10px;
	}
	#d1{
	/*阴影必须定义的两个属性就是这两个,x和v*/
		box-shadow:5px 5px;
	}
	#d2{
	/*x偏移量 y偏移量 模糊距离 阴影颜色*/
		box-shadow:5px 5px 5px #999;
	}
	#d3{
	/*x-shadow v-shadow blur-shadow spread(阴影扩展,其实就是阴影的大小) color*/
		box-shadow:0px 0px 5px 1px red;
	}
	#d4{
		box-shadow:-5px -5px 5px red;
	}
	#d5{
		box-shadow:5px 5px 5px  #999 inset;
		/*将阴影设置为内部阴影,如果前面的两个偏移量为负值,那么就会变为左上角的阴影*/ 
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<div id="d1"></div>	
	<div id="d2"></div>	
	<div id="d3"></div>	
	<div id="d4"></div>
	<div id="d5"></div>
 </body>
</html>
