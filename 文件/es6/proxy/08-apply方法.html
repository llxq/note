<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <script>
            function show() {
              return '我是函数'  
            }
            const newShow = new Proxy(show, {
                apply() {
                    return 'this is a function'
                }
            })
            console.log(newShow());
        </script>
    </body>
</html>
