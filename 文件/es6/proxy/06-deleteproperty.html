<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <script>
            let json = {
                a: 1,
                b: 2
            }
            let newJson = new Proxy(json, {
                // prop：要删除的属性 (字符串)
                deleteProperty (target, prop) {
                    delete target[prop];
                }
            });
            delete newJson.a;
            console.log(json);
        </script>
    </body>
</html>
