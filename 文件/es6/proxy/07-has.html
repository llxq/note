<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <script>
            let json = {
                a: 1,
                b: 2
            }
            const newJson = new Proxy(json, {
                // prop：需要查询的属性 (字符串)
                has (target, prop) {
                    console.log(`判断当前对象是否包含：${prop}`);
                }
            })
            // newJson.hasOwnProperty('a');
            'a' in newJson
        </script>
    </body>
</html>
