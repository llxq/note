<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <script>
            class Preson {
                constructor() {
                    this.name = 'aaa';

                    // 绑定当前的 this 的指向
                    this.show = this.show.bind(this);
                }
                show() {
                    console.log(this);
                    console.log(`my name is ${this.name}`);
                }
            }
            let p = new Preson();
            let {show} = p;

            // 这个时候 this指向的就是 Preson
            show();
        </script>
    </body>
</html>
