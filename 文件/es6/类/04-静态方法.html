<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        class Preson {
            constructor() {
            }
            static showName() {
                return `这是静态方法`;
            }
            showAge(){
                return `这是非静态方法`;
            }
        }
        let p = new Preson();
        console.log(p.showAge());
        console.log(Preson.showName());
    </script>
</body>

</html>
