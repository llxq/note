<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        class Preson {
            constructor() {

            }
            // 取值
            get aaa() {
                return `aaa的属性`;
            }

            // 设置
            set aaa(val) {
                console.log(`设置aaa的值，值为：${val}`);
            }
        }
        let p = new Preson();
        p.aaa = '123';
        console.log(p.aaa);

    </script>
</body>
