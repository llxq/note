    <body>
        <script>

            // es9 语法
            let reg = /(?<year>\d{4})-(?<month>\d{2})-(?<day>\d{2})/;
            // console.log(str.match(reg).groups.year);
            // console.log(typeof str.match(reg).groups);  // 这是个对象
            let {year, month, day} = str.match(reg).groups;

        </script>
