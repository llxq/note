<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <script>
            function show(callback) {
                let json = {
                    a: 1,
                    b: 2,
                    c: 3
                }
                callback(json);
            }
            show(function (data) {
                console.log(data.a);
            });
        </script>
    </body>
</html>
