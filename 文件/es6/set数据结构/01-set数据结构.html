<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        let arr = ['a', 'b', 'c', 'a'];
        console.log(arr);

        console.log('................... ');

        let setArr = new Set(['a', 'b', 'c', 'a']);
        console.log(setArr);       

        // 添加数据
        console.log('...........添加数据...........');
        setArr.add('d');
        console.log(setArr);

        // 删除数据
        console.log('...........删除数据...........');
        setArr.delete('a');
        console.log(setArr);

        // 判断某个数据是否存在
        console.log('...........判断数据是否存在...........');
        console.log(setArr.has('a'));
        console.log(setArr.has('b'));

        // 删除全部数据
        console.log('...........删除全部数据...........');
        setArr.clear();
        console.log(setArr);
    </script>
</body>

</html>
