<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
    </head>
    <body>
        <script>
            let arr = [1, 2, 3, 4, 6, 5, 1, 2, 2, 3, 4];

            arr = [...new Set(arr)];
            console.log(arr);
            console.log(...new Set(arr));

            // 给一个数组中的数据 X2
            let a = [1, 2, 3];
            a = new Set([...a].map(val => val*2));
            console.log(a);
        </script>
    </body>
</html>
