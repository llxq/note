<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	.box {
		width:200px;
		height:200px;
		margin:150px auto;
		background:green;
		/*三个参数：*/
		animation:move 2s infinite alternate linear;
	}
	/*
		-> 使用css3中的动画
			-> 类似于js中的函数
		-> css3中的动画
			-> 定义动画
				-> @keyframes 动画名 {
					from {
						初始状态
					}
					to {
						结束状态
					}
				}
			-> 调用动画：
				-> animation:动画名称 持续时间  //这两个属性是必须的
	*/
	@keyframes move{
		from{
			transform:translateX(0px);
		}
		to{
			transform:translateX(500px);
		}
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<div class="box"></div>
 </body>
</html>
