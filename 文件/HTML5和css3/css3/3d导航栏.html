<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	* {
		margin:0;
		padding:0;
		list-style:none;
	}
	ul {
		width:600px;
		margin:150px auto;
	}
	ul li {
		float:left;
		width:120px;
		height:40px;
		position:relative;
		/*transform:rotateX(30deg) rotateY(-131deg);*/
		/*让盒子保持3d效果*/
		transform-style:preserve-3d;
		transition:all 0.8s;
	}
	li span {
		width:100%;
		height:100%;
		position:absolute;
		left:0;
		top:0;
		text-align:center;
		line-height:40px;
		background:green;
	}
	li span:last-child {
		background:yellow;
		transform:rotateX(90deg) translateZ(20px);
	}
	li span:first-child {
		transform:translateZ(20px);
	}
	ul:hover li{
		transform:rotateX(-90deg);
	}
	ul li:nth-child(2) {
		transition-delay:0.2s;
	}
	ul li:nth-child(3) {
		transition-delay:0.4s;
	}
	ul li:nth-child(4) {
		transition-delay:0.6s;
	}
	ul li:nth-child(5) {
		transition-delay:0.8s;
	}
	.d1 {
		width:100px;
		height:100px;
		border:1px solid black;
		position:absolute;
		top:200px;
		left:200px;
		animation:rot 5s linear infinite;
	}
	@keyframes rot{
		0%{
			transform:rotate(0deg);
		}
		100%{
			transform:rotate(360deg);
		}
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<ul>
		<li>
			<span>这个是第一行</span>
			<span>这个是第二行</span>
		</li>
		<li>
			<span>这个是第一行</span>
			<span>这个是第二行</span>
		</li>
		<li>
			<span>这个是第一行</span>
			<span>这个是第二行</span>
		</li>
		<li>
			<span>这个是第一行</span>
			<span>这个是第二行</span>
		</li>
		<li>
			<span>这个是第一行</span>
			<span>这个是第二行</span>
		</li>
	</ul>
	<div class="d1"></div>
 </body>
</html>
