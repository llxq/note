<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	body {
		background:#000;
	}
	section {
		width:1000px;
		margin:0 auto;
		font-size:20px;
		font-family:"Microsoft Yahei";
	}
	section ul {
		height:400px;
		margin:10px auto;
		border:1px solid #ccc;
		background:#fff;
	}
	section ul li{
		width:200px;
		height:200px;
		background:pink;
		margin:10px 10px;
	}
	h3 {
		font-weight:normal;
	}
	section:first-child ul {
		overflow:hidden;
	}
	section:nth-child(1) ul {
		display:flex;
		/*侧轴对齐方式：从侧轴开始的方向对齐*/
		align-items:flex-start;
	}
	section:nth-child(2) ul {
		display:flex;
		/*侧轴对齐方式：从侧轴结束的方向对齐*/
		align-items:flex-end;
	}
	section:nth-child(3) ul {
		display:flex;
		/*侧轴对齐方式：在侧轴(竖直)方向中心对齐*/
		align-items:center;
	}
	section:nth-child(4) ul {
		display:flex;
		/*侧轴对齐方式：拉伸*/
		align-items:stretch;
	}
	section:nth-child(4) ul li{
		height:auto;
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<section>
		<h3>侧轴的对齐方式：align-items:flex-start</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>侧轴的对齐方式：align-items:flex-end</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>侧轴的对齐方式：align-items:flex-end</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>侧轴的对齐方式：align-items:flex-end</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
 </body>
</html>
