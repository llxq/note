<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	div {
		width:3px;
		height:200px;
		background:#000;
		margin:100px auto;
		transform-origin:center bottom;
		animation:run 60s steps(60) infinite;
	}
	@keyframes run{
		0%{
			transform:rotate(0deg);
		}
		100%{
			transform:rotate(360deg);
		}
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<div></div>
 </body>
</html>
