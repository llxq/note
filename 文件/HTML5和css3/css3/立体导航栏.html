<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style:none;
		font-family:"Microsoft Yahei";
	}
	body{
		background:dodgerblue;
	}
	ul{
		width:900px;
		margin:100px auto;
	}
	ul li {
		float:left;
		width:180px;
		height:80px;
		cursor:pointer;
	}
	ul li span{
		float:left;
		height:80px;
		background:#CCC;
	}
	.left{
		width:30px;
		transform-origin:left;
	}
	li:hover .left{
		transform:skew(0,-30deg);
		background:#bbb;
	}
	li:hover .right{
		transform:skew(0,30deg);
		background:#bbb;
	}
	li:hover .center{
		transform:translateY(-17px);
		text-shadow:3px 3px 3px #333;
		box-shadow:0 18px 25px -6px #555;
	}
	.right{
		width:30px;
		transform-origin:right;
	}
	.center{
		width:120px;
		background:#CCC;
		text-align:center;
		line-height:80px;
		font-size:25px;
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<ul>
		<li>
			<span class="left"></span>
			<span class="center">三驴逼</span>
			<span class="right"></span>
		</li>
		<li>
			<span class="left"></span>
			<span class="center">三驴逼</span>
			<span class="right"></span>
		</li>
		<li>
			<span class="left"></span>
			<span class="center">三驴逼</span>
			<span class="right"></span>
		</li>
		<li>
			<span class="left"></span>
			<span class="center">三驴逼</span>
			<span class="right"></span>
		</li>
		<li>
			<span class="left"></span>
			<span class="center">三驴逼</span>
			<span class="right"></span>
		</li>
	</ul>
 </body>
</html>
