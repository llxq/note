<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	body {
		background:#000;
		overflow:hidden; 
	}
	.sun {
		width:100px;
		height:100px;
		position:absolute;
		top:50%;
		left:50%;
		background:yellow;
		transform:translate(-50%,-50%);
		box-shadow:0 0 30px 3px gold;
		border-radius:50%;
	}
	.earch {
		width:350px;
		height:350px;
		position:absolute;
		top:50%;
		left:50%;
		/*保证盒子居中*/
		transform:translate(-50%,-50%);
		border:1px solid #ccc;
		border-radius:50%;
		animation:run 5s linear infinite;
	}
	.earch::before {
		content:"";
		width:40px;
		height:40px;
		position:absolute;
		top:50%;
		left:0;
		transform:translate(-50%,-50%);
		background:dodgerblue;
		border-radius:50%;
	}
	.moon {
		width:80px;
		height:80px;
		position:absolute;
		top:50%;
		left:0%;
		transform:translate(-50%,-50%);
		border-radius:50%;
		animation:run 8s linear infinite;
	}
	.moon::before {
		content:"";
		width:10px;
		height:10px;
		position:absolute;
		top:50%;
		left:0;
		transform:translate(-50%,-50%);
		background:#fff;
		border-radius:50%;
	}
	.venus {
		width:500px;
		height:500px;
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		border:1px solid #ccc;
		border-radius:50%;
		animation:run 10s linear infinite;
	}
	.venus::before {
		content:"";
		width:30px;
		height:30px;
		position:absolute;
		top:50%;
		left:0;
		transform:translate(-50%,-50%);
		background:red;
		border-radius:50%;
	}
	.mars {
		width:600px;
		height:600px;
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		border:1px solid #ccc;
		border-radius:50%;
		animation:run 12s linear infinite;
	}
	.mars::before {
		content:"";
		width:60px;
		height:60px;
		position:absolute;
		top:50%;
		left:0;
		transform:translate(-50%,-50%);
		background:#E1B878;
		border-radius:50%;
	}
	@keyframes run{
		0%{
			transform:translate(-50%,-50%) rotate(0deg);
		}
		100%{
			transform:translate(-50%,-50%) rotate(360deg);
		}
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<div class="sun"></div>
	<div class="earch">
		<div class="moon"></div>
	</div>
	<div class="venus"></div>
	<div class="mars"></div>
 </body>
</html>
