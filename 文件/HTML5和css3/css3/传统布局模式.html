<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	body{
		background:#eee;
		font-family:"Microsoft Yahei";
		font-size:25px;
	}
	h3{
		font-weight:normal
	}
	section{
		width:1000px;
		margin:0 auto;
	}
	ul{
		background:#fff;
		border:1px solid #ccc;
		margin:10px auto;
	}
	ul li{
		width:200px;
		height:200px;
		background:pink;
		margin:10px 10px;
	}
	section:first-child ul {
		overflow:hidden;
	}
	section:first-child ul li{
		float:left;
	}
	/*伸缩布局*/
	section:nth-child(2) ul{
		/*设置伸缩盒子(弹性盒子)*/
		display:flex;
	}
	section:nth-child(3) ul{
		display:flex;
		/*设置主轴方向：水平*/
		flex-direction:row; /*默认值*/
	}
	section:nth-child(4) ul{
		display:flex;
		/*设置主轴方向：反转水平方向 反转之后从右向左 顺序排列*/
		flex-direction:row-reverse;
	}
	section:nth-child(5) ul{
		display:flex;
		/*设置主轴方向：竖直方向  从上到下 顺序排列*/
		flex-direction:column;
	}
	section:nth-child(6) ul{
		display:flex;
		/*设置主轴方向：反转竖直方向  从下到上 顺序排列*/
		flex-direction:column-reverse;
	}
  </style>
 </head>
 <body>
	<section>
		<h3>传统布局</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>伸缩布局 display:flex</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>主轴方向 flex-direction:row</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>主轴方向 flex-direction:row-reverse</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>主轴方向 flex-direction:column</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>主轴方向 flex-direction:column-reverse</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
 </body>
</html>
