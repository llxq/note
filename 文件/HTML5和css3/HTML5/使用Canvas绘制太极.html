<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script>
	
  </script>
  <style type="text/css">
	
  </style>
  <title>Document</title>
 </head>
 <body>
	<canvas id="canvas" width="1000px" height="1000px"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.beginPath();
		context.strokeStyle="#000";
		context.arc(600,310,300,0,Math.PI*2);
		context.stroke();
		context.beginPath();
		context.arc(600,310,300,Math.PI/2,Math.PI*3/2);
		context.fill();
		context.beginPath();
		context.fillStyle="white";
		context.arc(600,160,150,0,Math.PI*2);
		context.fill();
		context.beginPath();
		context.fillStyle="black";
		context.arc(600,460,150,0,Math.PI*2);
		context.fill();
		context.beginPath();
		context.arc(600,160,60,0,Math.PI*2);
		context.fill();
		context.beginPath();
		context.fillStyle="white";
		context.arc(600,460,60,0,Math.PI*2);
		context.fill();

	</script>
 </body>
</html>
