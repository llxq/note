<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script>
	
  </script>
  <style type="text/css">
	#dv {
		display:none;
		position:absolute;
		top:300px;
		left:100px;
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<video src="视屏/2.ogv" width="434px" controls id="meedia"></video>
	<div id="dv">
		<img src="image/3356-XU0uI5.jpg" width="250px">
	</div>
	<script>
		/*
			绑定事件 play 和 pause
		*/
		var div=document.getElementById("dv");
		var meedia=document.getElementById("meedia");
		meedia.addEventListener("play",function(){
			div.style.display="none";
		});
		meedia.addEventListener("pause",function(){
			div.style.display="block";
		});
		/*
			-> video元素：
				-> 与其他元素的定位是相对定位时
				-> 问题：
					-> 当video视屏全屏时,浏览器认为video是最前端的
						-> 图片是有显示的,只是被覆盖了
				-> 想要利用video事件完成广告
					-> BUG：不能全屏
				-> 解决方案：
					-> 利用video元素提供的高级编程自己实现
					-> 使用目前已封装好的video的js库
		*/
	</script>
 </body>
</html>
