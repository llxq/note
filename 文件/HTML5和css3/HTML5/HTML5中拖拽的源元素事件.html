<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	#div_img {
		width:200px;
		height:200px;
		border:1px solid red;
		margin:50px;
	}
	#div_result {
		width:200px;
		height:100px;
		border:1px solid black;
		margin:50px;
	}
  </style>
  <title>Document</title>
 </head>
 <body>
 	<!-- 该div元素用于显示源元素 -->
	<div id="div_img">
		<img id="img" src="image/1.jpg" width="200px"/>
	</div>
	<!-- 该div元素用于显示测试结果 -->
	<div id="div_result"></div>
	<script>
		/*
			-> HTML页面默认是不允许实现拖放功能的
				-> html页面中显示的图片：源元素
		*/
		var image=document.getElementById("img");
		var dv=document.getElementById("div_result");
		//为源元素绑定源元素事件
		image.addEventListener("dragstart",function(){
			//开始拖放时被执行
			dv.innerHTML="图片开始被拖放了";
		});
		image.addEventListener("drag",function(e){
			//拖放过程中,获取鼠标的当前值
			dv.innerHTML="图片一直在被拖放";
		});
		image.addEventListener("dragend",function(){
			//结束拖放时被执行
			dv.innerHTML="图片结束拖放";
		});
	</script>
 </body>
</html>
