<!doctype html>
<html>
 <head>

  <style type="text/css">

  <title>Document</title>
 </head>
 <body>
	<canvas id="canvas" width="500px" height="500px"></canvas>	
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		//设置线型渐变
		/*
			-> createLinearGradient(x1,y1,x2,y2)
			   -> x1和y1：基准线的起点坐标值
			   -> x2和y2：基准线的终点坐标值
			   -> 该方法返回渐变对象
		*/
		var gad=context.createLinearGradient(0,0,canvas.width,canvas.height);
		/*
			-> 通过渐变对象,设置渐变颜色
				-> addColorStop(position,color)方法
					-> position：设置渐变颜色的位置
						-> 该值的范围为：0-1
					-> color：设置渐变的颜色
		*/
		gad.addColorStop(0,"red");
		gad.addColorStop(0.5,"yellow");
		gad.addColorStop(1,"blue");
		//-> 设置填充颜色	=  渐变对象
		context.fillStyle=gad;
		//绘制矩形
		context.fillRect(0,0,canvas.width,canvas.height);
	</script>
 </body>
</html>
