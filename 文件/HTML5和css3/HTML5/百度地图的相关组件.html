<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://api.map.baidu.com/api?v=2.0&ak=ASCAROeMG8tUTtahNuuvo4Qx6VmAuLp8"></script>
 </head>
 <body>
	<div id="allmap" style="width:1000px;height:600px;margin:0 auto;"></div>
	<script>
		var map=new BMap.Map("allmap");
		/*
			-> point类：表示一个地理坐标点
				-> 构造器：point(lng,lat)
					-> lng：经度  (Number类型)
					-> lat：维度  (Number类型)
				-> 如何获取位置的经度和维度值
					-> 
		*/
		//map.centerAndZoom("曲靖",12);
		map.centerAndZoom(new BMap.Point(116.404,39.915),11);

		/*
			-> 为百度地图添加地图控件
			-> Contol类
			-> ScaleControl类：表示比例尺控件
			   -> 构造器：ScaleControl()
			   -> 方法：
			   	  -> setUnit()：设置比例尺的单位
				  -> getUnit()：获取比例尺单位
			   -> 添加位置默认为左下角
			      -> 构造器的参数ScaleControlOptions类型
				    -> anchor：设置控件的停靠位置	该类型为枚举类型
					   -> BMAP_ANCHOR_TOP_LEFT：控件将定位到地图的左上角
					   -> BMAP_ANCHOR_TOP_RIGHT：控件将定位到地图的右上角
					   -> BMAP_ANCHOR_BOTTOM_LEFT：控件将定位到地图的左下角  (默认值)
					   -> BMAP_ANCHOR_BOTTOM_RIGHT：控件将定位到地图的右下角
			-> 将创建的控件添加到百度地图中
			   -> 通过Map对象的addControl()方法
		*/
		//创建比例尺控件
		var scale=new BMap.ScaleControl({anchor:BMAP_ANCHOR_TOP_LEFT});
		//将比例尺控件添加到百度地图中
		map.addControl(scale);

		/*
			-> Control类：控件类
			   -> NavigationControl类：表示地图的平移缩放控件
			      -> 构造器：NavigationControl()
		*/
		var nav=new BMap.NavigationControl();
		map.addControl(nav);
		/*
			-> Map对象移除控件使用removeControl()
		*/

		/*
			-> Overlay类：地图遮盖物
			   -> Markey类：表示地图上一个图像标注
			   	  -> 构造器：Markey(point);
				     -> point：标注的点的经纬度
			-> Map对象添加遮盖物：
				-> addOverlay(markey);
		*/
		var point=new BMap.Point(116.404,39.915);
		//创建地图标注
		var maker=new BMap.Marker(point);
		//添加标注
		map.addOverlay(maker);
		//设置跳动动画
	</script>
 </body>
</html>
