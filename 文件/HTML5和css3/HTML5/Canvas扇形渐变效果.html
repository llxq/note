 </head>
 <body>
	<canvas id="canvas" width="500px" height="500px"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		/*
			-> 设置扇形渐变
				-> createRadialGradient(x1,y1,r1,x2,y2,r2)
					-> x1和y1：第一个基准圆的圆心坐标值
					-> r1：第一个基准圆的半径
					-> x2和y2：第二个基准源的圆心坐标值
					-> r2：第二个基准源的半径
				-> 该方法返回渐变对象
		*/
		//var grb=context.createRadialGradient(canvas.width/2,0,canvas.width/2,canvas.width/2,canvas.height,canvas.width/2);
		var grb=context.createRadialGradient(canvas.width/2,canvas.height/2,100,canvas.width/2,canvas.height/2,280);
		//var grb=context.createRadialGradient(250,0,250,250,500,250)
		//设置渐变颜色
		grb.addColorStop(0,"red");
		grb.addColorStop(0.01,"white");
		grb.addColorStop(0.2,"black");
		grb.addColorStop(0.3,"green");
		grb.addColorStop(0.5,"yellow");
		grb.addColorStop(0.7,"pink");
		grb.addColorStop(1,"blue");
		//设置填充颜色为渐变
		context.fillStyle=grb;
		context.fillRect(0,0,canvas.width,canvas.height);
	</script>
 </body>
</html>
