 <body>
	<svg width="500px" height="500px">
		<!-- 
			-> 设置线型渐变 
				-> 用法：将渐变定义在<defs>元素中
				-> 特点：具有基准线
					-> 起点坐标值：x1和y1
					-> 终点坐标值：x2和y2
				-> 使用<stop>元素：设置渐变的颜色
					-> offset：设置渐变颜色的位置
					-> stop=color：设置渐变颜色
					-> stop-opacity：设置渐变的透明度
				-> 注意：
					-> x1和y1,x2和y2的值都是百分值
					-> offset：也是百分值
					-> 要定义id属性,用于将绘制的渐变添加到绘制的图形中
		-->
		<defs>
			<linearGradient x1="10%" y1="10%" x2="10%" y2="100%" id="D" >
				<stop offset="30%" stop-color="yellow" />
				<stop offset="50%" stop-color="green" />
				<stop offset="100%" stop-color="blue" />
			</linearGradient>
		</defs>
		<!-- 
			-> 如何将上面设置的线型渐变,添加在下面的矩形中
				-> 使用fill属性,值为  url(#渐变元素的id值)
		-->
		<rect x="10" y="10" width="500" height="500" fill="url(#D)" />
	</svg>
 </body>
</html>
