<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>留言本</title>
<!-- 
   浏览器收到 HTML 响应内容之后，就要开始从上到下依次解析
   当在解析的过程中，如果发现：
     link
     script
     img
     iframe
     video
     audio
     等具有 src 或者 href(link的) 属性和标签的时候 (具有外链资源)，浏览器会自动对这些资源发起请求
 -->
 <!-- 
    注意：在服务端中，文件中的路径就不要去写相对路径了，因为这个时候所有的资源都是通过 url 标识来获取的，我的服务器开放了 /public/ 目录，所以这个时候我们的请求路径都写成：/public/xxx 
    / 在这里就是 url 根路径的意思
    浏览器在真正发请求的时候会自动把 http://127.0.0.1:3000 拼上

  -->
<link rel="stylesheet" href="/public/css/bootstrap.css">
</head>
<body>
  <div class="header container">
    <div class="page-header">
      <h1>Example page header <small>Subtext for header</small></h1>
       <a class="btn btn-success" href="/post">发表留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
      {{each comments}}
      <li class="list-group-item">{{ $value.name }} ：{{ $value.message }}<span class="pull-right">{{ $value.dateTime }}</span></li>
      {{/each}}
    </ul>
  </div>
</body>
</html>
