<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 20px auto;
        }
        table tr td {
            width: 200px;
            height: 50px;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }
        #add {
            display: block;
            width: 100px;
            height: 30px;
            border:1px solid black;
            text-align: center;
            background-color: #98fb98;
        }
    </style>
</head>

<body>
    <a href="./add" id="add">增加</a>
    <form action="逻辑页面.js" method="POST">
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <label for="">id</label>
                </td>
                <td>
                    <label for="">name</label>
                </td>
                <td>
                    <label for="">age</label>
                </td>
                <td>
                    <label for="">gender</label>
                </td>
                <td>
                    <label for="">hobbies</label>
                </td>
                <td>
                    <label for="">操作</label>
                </td>
            </tr>
            {{ each students }}
            <tr>
                <td>{{ $value.id }}</td>
                <td>{{ $value.name }}</td>
                <td>{{ $value.age }}</td>
                <td>{{ $value.gender }}</td>
                <td>{{ $value.hobbies }}</td>
                <td><a href="/delete?id={{ $value.id }}">删除</a>&nbsp;&nbsp;<a href="/update?id={{ $value.id }}">修改</a></td>
            </tr>
            {{ /each }}
        </table>
    </form>
</body>
</html>
