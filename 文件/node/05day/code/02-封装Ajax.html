<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function getAjax() {
                var xhr = null;
                if (window.XMLHttpRequest) {
                    xhr = new XMLHttpRequest();
                } else {
                    xhr = new ActiveXObject('Microsoft.XMLHTTP');
                }
                return xhr;
            }
            var xhr = new getAjax();
            xhr.open('get', './data.json');
            xhr.send(null);  // 没有就是 null
            xhr.onreadystatechange = function () {
                if (xhr.readystate === 4 && xhr.status === 200){
                    console.log(xhr);
                }
            }
        </script>
    </body>
</html>
