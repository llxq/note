<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <script></script>
  <style type="text/css">
	 #container {
		width:500px;
		height:580px;
		margin:20px auto;
		position:relative;
	 }
	 .jqm_head {
		width:310px;
		height:280px;
		background:#00A6EB;/*#07bbee;*/
		margin:0 auto;
		border-radius:50%;
		border:2px solid #666;
		box-shadow:-8px 5px 25px #555;
		background:radial-gradient(circle 80px at 93% 6%,#fff 7%,#00A6EF);
		position:relative;
		z-index:5;
	 }
	 .jqm_eye {
		width:73px;
		height:80px;
		border:2px solid black;
		float:left;
		margin-top:10%;
		margin-left:24%;
		border-radius:48%;
		background:#fff;
		position:relative;
		z-index:10;
	 }
	 .jqm_eye_right {
		margin-left:-1%;
	 }
	 .jqm_eye_eyeball {
		width:13px;
		height:13px;
		border-radius:50%;
		background:#000;
		margin:55% 0 0 8%;
		transform-origin:240% 15%;
		animation:runRight 4s infinite;
	 }
	 .jqm_eye_eyeball_left {
		transform-origin:-140% -10%;
		margin-left:73%;
		animation:run 4s infinite;
	 }
	 .jqm_head_face {
		width:255px;
		height:200px;
		background:#FFF;
		margin:0px auto;
		border-radius:50%;
		margin-top:19%;
		background:radial-gradient(circle 127px at 5% 105%,#eee 53%,#FFF);
	 }
	 .jqm_head_nose {
		width:33px;
		height:30px;
		background:#ccc;
		background:radial-gradient(circle 10px at 81% 43%,#fff 20%,#DB3C00);
		position:relative;
		z-index:1;
		border:2px solid black;
		top:-163px;
		left:130px;
		border-radius:46%;
	 }
	 .jqm_head_mustache {
		width:100px;
		height:80px;
		float:left;
		position:relative;
		top:-150px;
		left:56px;
		margin-right:25px;
	 }
	 .jqm_head_mustache div {
		width:60px;
		border:1px solid #333;
		transform:scale(1.05);
		margin-bottom:6px;
		border-radius:40%;
	 }
	 .jqm_head_mustache_right div:first-child {
		transform-origin:100% 0;
		transform:rotate(18deg);
		animation:goatee_left 3s infinite;
	 }
	 .jqm_head_mustache_right div:last-child {
		transform-origin:100% 0;
		transform:rotate(-18deg);
		animation:goatee_right 3s infinite;
	 }
	 .jqm_head_mustache_left div:first-child {
		transform-origin:0 0;
		transform:rotate(-18deg);
		animation:goatee_right 3s infinite;
	 }
	 .jqm_head_mustache_left div:last-child {
		transform-origin:0 0;
		transform:rotate(18deg);
		animation:goatee_left 3s infinite;
	 }
	 .jqm_head_line {
		 width:0;
		 height:80px;
		 border:1px solid black;
		 transform:scale(1.2);
		 position:relative;
		 top:-155px;
		 left:148px;
	 }
	 .jqm_head_mouth {
		width:35px;
		height:150px;
		border:3px solid black;
		border-right:none;
		position:relative;
		top:-240px;
		left:130px;
		border-radius: 100% 0 0 100%/50%;
		transform:rotate(-90deg);
	 }
	 .jqm_head_rope_parent {
		width:220px;
		height:40px;
		position:relative;
		z-index:20;
		margin:-38px 0 0 138px;
	 }
	 .jqm_head_rope {
		width:220px;
		height:20px;
		background:#C13A02;
		border:2px solid black;
		border-radius:25px ;
	 }
	 .jqm_head_bell {
		width:35px;
		height:35px;
		border:2px solid black;
		border-radius:50%;
		box-shadow:-5px 3px 10px #aaa;
		margin:-18px 0 0 87px;
		background:radial-gradient(circle 10px at 81% 43%,#fff 20%,#EBD50D);
	 }
	 .jqm_head_bell div:nth-child(1),
	 .jqm_head_bell div:nth-child(2) {
		width:32px;
		border:1px solid black;
		margin-top:9px;
	 }
	 .jqm_head_bell div:nth-child(2) {
		margin-top:2px;
	 }
	 .jqm_head_bell div:nth-child(3) {
		width:10px;
		height:10px;
		margin:2px 0 0 13px;
		border-radius:50%;
		background:#000;
	 }
	.jqm_head_bell div:nth-child(4) {
		height:10px;
		width:3px;
		background:#000;
		margin-left:16px;
	}
	.jqm_body {
		width:210px;
		height:200px;
		border:2px solid black;
		margin:0 auto;
		margin-top:-35px;
		background:#00A6EF;
		position:relative;
		border-radius:10px;
		z-index:5;
		background:radial-gradient(circle 191px at -57% 62%,#888 32%,#00A6EF);
		box-shadow:-5px -5px 15px #555;
	}
	.jqm_body_packet {
		width:170px;
		height:150px;
		background:#fff;
		border:2px solid black;
		border-radius:50%;
		margin:-7px 0 0 18px;
		background:radial-gradient(circle 116px at -3% 91%,#ccc -6%,#FDFDFB);
	}
	.jqm_body_packet div:first-child {
		width:130px;
		height:70px;
		border:2px solid black;
		margin:70px 0 0 18px;
		background:#FDFDFB;
		border-radius:0 0 70px 70px;
		background:radial-gradient(circle 58px at -3% 91%,#ccc -6%,#FDFDFB);
	}
	.jqm_body_hand {
		width:80px;
		height:45px;
		background:#2D9CCC;
		margin:-180px 0 0 90px;
		transform:rotate(-45deg);
		border:1px solid black;
		box-shadow:-5px -5px 15px #555;
	}
	.hidden {
		width:10px;
		height:50px;
		background:#2D9CCC;
		margin:-58px 0 0 135px;
		position:relative;
		z-index:10;
		box-shadow:-7px 0px 10px #2D9CCC;
		border-radius:45px 0 0 45px;
	}
	.jqm_body_hand_right {
		width:80px;
		height:45px;
		background:#00A6EF;
		margin:-39px 0 0 328px;
		transform:rotate(45deg);
		border:1px solid black;
		box-shadow:-5px 5px 15px #555;
		border-radius:45px 0 0 45px;
	}
	.hidden_right {
		width:10px;
		height:49px;
		background:#00A6EF;
		margin:-55px 0 0 354px;
		position:relative;
		z-index:10;
	}
	.jqm_body_hand_paim {
		width:65px;
		height:63px;
		border:2px solid black;
		background:#fff;
		border-radius:50%;
		position:relative;
		margin:-15px 0 0 66px;
		box-shadow:-5px -5px 15px #555;
	}
	.jqm_body_hand_paim_right {
		width:65px;
		height:63px;
		border:2px solid black;
		background:#fff;
		border-radius:50%;
		position:relative;
		margin:-64px 0 0 365px;
	}
	.jqm_body_hand_foot_left {
		width:110px;
		height:32px;
		border:2px solid black;
		background:#fff;
		position:relative;
		z-index:10;
		margin:77px 0 0 127px;
		border-radius:20px;
		box-shadow:-5px 5px 15px #555;
		background:radial-gradient(circle 40px at -3% 91%,#ccc -3%,#FDFDFB);
	}
	.jqm_body_hand_foot_right {
		width:110px;
		height:32px;
		border:2px solid black;
		background:#fff;
		position:relative;
		z-index:10;
		margin:-34px 0 0 259px;
		border-radius:25px;
		box-shadow:-5px 5px 15px #555;
		background:radial-gradient(circle 40px at -3% 91%,#ccc -3%,#FDFDFB);
	}
	.emmmm {
		position:relative;
		z-index:9;
		width:25px;
		height:25px;
		background:#fff;
		border:2px solid black;
		border-bottom:none;
		border-right:none;
		border-radius:20px 20px ;
		margin:-41px 0 0 235px;
		transform:rotate(45deg);
		box-shadow:-6px -6px 20px #555;
	}
	@keyframes run{
		0,75%{
			transform:rotate(0);
		}
		80%{
			transform:rotate(360deg);
		}
		100%{
			transform:rotate(0);
		}
	}
	@keyframes runRight{
		0,75%{
			transform:rotate(0);
		}
		80%{
			transform:rotate(-360deg);
		}
		100%{
			transform:rotate(0);
		}
	}
	@keyframes goatee_left{
		0%,98%{
			transform:rotate(18deg);
		}
		100%{
			transform:rotate(8deg);
		}
	}
	@keyframes goatee_right{
		0%,98%{
			transform:rotate(-18deg);
		}
		100%{
			transform:rotate(-8deg);
		}
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<div id="container">
		<!-- 头 -->
		<div class="jqm_head">
			<!-- 眼睛 -->
			<div class="jqm_eye">
				<div class="jqm_eye_eyeball jqm_eye_eyeball_left" id="eye_right"></div>
			</div>
			<div class="jqm_eye jqm_eye_right">
				<div class="jqm_eye_eyeball" id="eye_left" ></div>
			</div>
			<!-- 脸 -->
			<div class="jqm_head_face"></div>
			<div style="clear:both"></div>
			<!-- 鼻子 -->
			<div class="jqm_head_nose"></div>
			<!-- 胡子 -->
			<!-- 左边胡子 -->
			<div class="jqm_head_mustache jqm_head_mustache_right">
				<div class="jqm_head_mustache_right_1"></div>
				<div class="jqm_head_mustache_right_2"></div>
				<div class="jqm_head_mustache_right_3"></div>
			</div>
			<!-- 右边胡子 -->
			<div class="jqm_head_mustache jqm_head_mustache_left">
				<div class="jqm_head_mustache_left_1"></div>
				<div class="jqm_head_mustache_left_2"></div>
				<div class="jqm_head_mustache_left_3"></div>
			</div>
			<!-- 嘴巴上的线 -->
			<div class="jqm_head_line"></div>
			<div class="jqm_head_mouth"></div>
			<div style="clear:both"></div>
		</div>
			<!-- 铃铛 -->
		<div class="jqm_head_rope_parent">
			<div class="jqm_head_rope"></div>
			<div class="jqm_head_bell">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div> 
		</div>
		<!-- 身体 -->
		<div class="jqm_body">
			<!-- 口袋 -->
			<div class="jqm_body_packet">
				<div></div>
			</div>
		</div>
		<!-- 手 -->
		<div class="jqm_body_hand"></div>
		<div class="hidden"></div>
		<!-- 手 -->
		<div class="jqm_body_hand_right"></div>
		<div class="hidden_right"></div>
		<!-- 手掌 -->
		<div class="jqm_body_hand_paim"></div>
		<div class="jqm_body_hand_paim_right"></div>
		<!-- 脚 -->
		<div class="jqm_body_hand_foot_left"></div>
		<div class="jqm_body_hand_foot_right"></div>
		<!-- emmmm -->
		<div class="emmmm"></div>
	</div>
 </body>
</html>
