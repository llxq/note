<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在浏览器中使用art-temple</title>
</head>
<body>

    <!-- 
            在浏览器中需要引用 lib/template-web.js 文件
            强调：模板引擎不关心字符串内容,只关心自己能认识的模板标记语法 例如 {{}}
                {{}}：该语法是被称之为 mustache 语法，八字胡
         -->
    <script src="../../02day/code/node_modules/art-template/lib/template-web.js"></script>

    <!-- 这个就是类似于是一个对象 对象的值初始化为空 -->
    <script type="text/template" id="tp1">
        // 也就是说这里面可以随便写什么 模板引擎只关心自己能认识的,其他的原样返回

        //这个循环就是 将{{each files}}{{/each}} 之间的代码循环 files.length 遍
        // {{$value}}  则代表当前循环到的值
        {{each files}}
            hello {{ name }} 
            i'm from {{ frm }}
            我今年：{{ age }} 岁了
            我喜欢：{{ each hobbies }} {{ $value }} {{ /each }}
            这个是循环添加的 {{$value}}
        {{/each}}
    </script>
    <script>
        // 这里就是给当前的对象进行初始化值
        // 调用template()方法将模板与数据结合进行渲染
        // 返回的是渲染结果, 也可以加载别的模块
        var ret = template('tp1', {
            name: 'Jack',
            age: 18,
            frm: '傻逼',
            hobbies: [
                '写代码','唱歌','打游戏'
            ],
            files: [1,2,3,5,4]
        });
        console.log(ret);
    </script>
</body>
</html>
