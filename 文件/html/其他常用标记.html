 <body>
	<h1>浮动框架</h1><!-- scrolling：是否显示滚动条 -->
	<a href="01.html" target="window">跳转</a><!-- target的值填写为iframe的name属性
	可以实现iframe框架中显示超链接的href路径显示的页面-->
	<br />
	<iframe src="分组标记.html" width="400px" height="200px" frameborder="0" name="window" scrolling="no">
		这个是一个浮动框架
	</iframe>
	<details><!-- 这个是摘要与细节 -->
		<summary>发票信息</summary>
		<div>
			单位：<input type="text" /><br />
			发票类型：<input type="text"><br />	
			发票类型：<select>
					<option>生活用品</option>
					<option>生活用品</option>
					<option>数码用品</option>
					<option>办公用品</option>
					<option>明细</option>
			</select>
		</div>
	</details>
	<h1>投票：豆腐脑是吃甜的还是咸的</h1>
	甜的：<meter min="0" max="100" value="70" title="70%"></meter><br/>
	咸的：<meter min="0" max="100" value="30" title="30%"></meter><br/>
	<time datetime="2018-3-17T11:36">今天是2018年</time>
