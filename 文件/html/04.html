<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
 </head>
 <body>
	<h1>修改个人信息</h1>
	<!-- form可以套在table里面 -->
	<form method="post" name="fom1" action="">
		<table border="1" cellspacing="0" cellpadding="0" width="600px">
			<tr>
				<td height="40px" width="25%">姓名：</td>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<td height="40px">性别：</td>
				<td>
					<input type="radio" name="sex" value="man" checked>男
					<input type="radio" name="sex" value="woman">女
				</td>
			</tr>
			<tr>
				<td height="40px">学历：</td>
				<td>
					<select name="xueli">
						<option value="ather">其他</option>
						<option value="zhuan">专科</option>
						<option value="ben">本科</option>
						<option value="shuo">硕士及以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height="40px">意向工作城市：</td>
				<td>
					<select name="city" size="3">
						<option value="bj">北京</option>
						<option value="sh">上海</option>
						<option value="cd">成都</option>
						<option value="sz">深圳</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height="40px">个人描述：</td>
				<td>
					<textarea name="decirp" rows="8" cols="40">这家伙很懒,什么都没留下</textarea>
				</td>
			</tr>
			<tr>
				<td height="40px"></td>
				<td>
					<input type="checkBox" name="secret" id="secret" />
					<label for="secret">不要公开我的个人信息</label>
				</td>
			</tr>
			<tr>
				<td height="40px"></td>
				<td>
					<input type="submit" value="保存">
					<input type="reset" value="重填">
				</td>
			</tr>
		</table>
	</form>
 </body>
</html>
