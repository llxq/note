<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script>
	onload=function(){

		//获得ul下的所有li
		var lis=document.querySelectorAll("ul li");
		//在数组中随机生数
		var nums=[];
		while(nums.length<lis.length){
			var n=parseInt(Math.random()*lis.length+1);
			if(nums.indexOf(n)==-1){
				nums.push(n);
			}
		}
		//将nums中的数组,保存到每个li的data-i自定义属性中
		for(var i=0;i<lis.length;i++){
			lis[i].setAttribute("data-i",nums[i])
		}
		//将所有li 按data-i特性值升序排列
		lis=Array.prototype.slice.call(lis);
		lis.sort(function(a,b){
			return a-b});
		console.log(lis);
	}
  </script>
  <style type="text/css">
	
  </style>
  <title>Document</title>
 </head>
 <body>
	<ul>
		<li>Eric</li>
		<li>Scott</li>
		<li>Jerry</li>
		<li>Tom</li>
		<li>Rose</li>
		<li>John</li>
		<li>Smith</li>
		<li>Andy</li>
	</ul>
 </body>
</html>
