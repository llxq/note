<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script>
	var cities=[
	[],
	[{"name":'东城区',"value":101},
	 {"name":'西城区',"value":102},
	 {"name":'海淀区',"value":103},
	 {"name":'朝阳区',"value":104}],
	[{"name":'河东区',"value":201},
	 {"name":'河西区',"value":202},
	 {"name":'南开区',"value":203}],
	[{"name":'石家庄市',"value":301},
	 {"name":'廊坊市',"value":302},
	 {"name":'保定市',"value":303},
	 {"name":'唐山市',"value":304},
	 {"name":'秦皇岛市',"value":305}]
				];
	function loadCities(i){
		//判断是否是空
		var selCites=document.querySelector("select[name='cities']");
		if(cities.length==0){
			selCites.className="hide";
		}else{
			selCites.innerHTML="";
			var fragment=document.createDocumentFragment();
			//i表示当前选中的对象在cities对象中的位置
			for(var n=0;n<cities[i].length;n++){
					var opname=document.createElement("option");
					opname.innerHTML=cities[i][n].name;
					opname.value=cities[i][n].value;
					fragment.appendChild(opname);
			}
				selCites.appendChild(fragment);
				selCites.className="";
		}
	}
  </script>
  <style type="text/css">
	 .hide{
		display:none;
	 }
  </style>
  <title>Document</title>
 </head>
 <body>
	<select name="provs" onchange="loadCities(this.selectedIndex)">
		<option>-请选择-</option>
		<option>北京市</option>
		<option>天津市</option>
		<option>河北省</option>
	</select>
	<select name="cities" class="hide"></select>
 </body>
</html>
