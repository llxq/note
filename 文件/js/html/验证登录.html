	function encode(input){
		for(var i=0,arr=[];i<input.length;i++){
			var unicode=input.charCodeAt(i);
			arr.push((unicode+100000+"").slice(1));
		}
		document.write("<h1 style='color:green'>"+arr.join("")+"</h1>");
		return arr.join("");
