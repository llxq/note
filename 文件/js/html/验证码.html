<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script>
		//获取验证码所需要的字符
		var chars=[];
		for(var c=48;c<=57;chars.push(String.fromCharCode(c++)));
		for(var c=65;c<=90;chars.push(String.fromCharCode(c++)));
		for(var c=97;c<=122;chars.push(String.fromCharCode(c++)));
		//获取验证码
		function getCode(){
			for(var i=0,arr=[];i<4;i++){
				arr.push(chars[parseInt(Math.random()*62)]);
			}
			return arr.join("");
		}
		//匹配验证码
		function valiCode(){
			var code=getCode();
		while((prompt("请输入验证码"+code).toLowerCase())!=(code.toLowerCase())){
					alert("输入的验证码不正确！");
					code=getCode();
			}
			document.write('<h1 style="color:green">验证通过</h1>');
		}
		valiCode();
  </script>

  </style>
  <title>Document</title>
 </head>
 <body>
	
 </body>
</html>
