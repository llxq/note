<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script>
	var arr=[1,2,3,4,5,6];
	//判断当前方法中是否包含indexOf方法,如果没有的话,就直接为当前方法中添加一个
	if(!arr.hasOwnProperty("indexOf")){  //一定要加上双引号
		arr.indexOf=function(kword){  //为当前对象添加一个indexOf方法
			for(var i=0;i<this.length;i++){
				if(arr[i]==kword){
					return 1;
				}
			}
			return -1;
		}
	}   
	//document.write(arr.indexOf);  //这个输出的是indexOf的方法
	document.write(arr.indexOf(3)); //如果存在当前对象,则返回当前对象的索引
  </script>
  <style type="text/css">
	
  </style>
  <title>Document</title>
 </head>
 <body>
	
 </body>
</html>
