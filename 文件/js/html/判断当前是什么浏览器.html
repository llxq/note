<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 </head>
 <script>
	//检查浏览器是否使用了cookie
	if(window.navigator.cookieEnabled){
		document.write("浏览器已启动cookie");
	}else{
		document.write("浏览器cookie已被禁用");
	}
	document.write("<br />"+window.navigator.userAgent);
	var browser="unknow";
	var userAgent=navigator.userAgent;
	if(userAgent.indexOf("MSIE")!=-1){  //ie11
		browser="MSIE";
	}else if(userAgent.indexOf("Firefox")!=-1){
		browser="Firefox";
	}else if(userAgent.indexOf("OPR")!=-1){		//OPR里面包含了Chrome和Safari
		browser="OPR";
	}else if(userAgent.indexOf("2345Explorer")!=-1){   //2345Explorer浏览器包含了chrome和safari
		browser="2345Explorer";
	}else if(userAgent.indexOf("Chrome")!=-1){
		browser="Chrome";
	}else if(userAgent.indexOf("Safari")!=-1){
		browser="Safari";
	}else if(userAgent.indexOf("Trident")!=-1){
		browser="IE";
	}
	if(browser!="unknow"){
		document.write("<br />正在使用的浏览器是："+browser);
		//获得浏览器的版本号
		var version="";8
		var i=0;
		if(browser=="MSIE"){   //如果是ie11的话
			i=userAgent.indexOf("rv");
			version=parseInt(userAgent.slice(i+3,i+6));
		}else{
			i=userAgent.indexOf(browser);
			version=parseInt(userAgent.slice(i+browser.length+1,i+browser.length+4));
		}
		document.write("<br />正在使用的浏览器版本号是："+version);
		//浏览器名称所在位置
	}else {
		document.write("<br />不支持该浏览器,你的浏览器太垃圾了");
	}
 </script>
 <body>
 </body>
</html>
