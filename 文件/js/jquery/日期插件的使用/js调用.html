<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="My97DatePicker/WdatePicker.js"></script>
  <title>Document</title>
  <script>
	$(function(){
		$(".Wdate").click(function(){
			WdatePicker({
				dateFmt:"yy年MM月dd日",
				isShowWeek:true,
				isShowClear:false,
				isShowOK:false,
				isShowToday:false
			});
		});
	})
  </script>
 </head>
 <body>
	<input type="text" class="Wdate"/>
 </body>
</html>
