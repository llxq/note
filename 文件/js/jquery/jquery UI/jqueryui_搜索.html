<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script src="../jquery-1.8.3.js"></script>
  <!-- 引入jQuery UI的js文件 -->
  <script src="jqueryui/jquery-ui.js"></script>
  <!-- 引入jQuery UI的css文件 -->
  <link rel="stylesheet" href="jqueryui/jquery-ui.css" />
  <title>Document</title>
 </head>
 <body>
	<div>
		<input id="autocomplete" type="text" />
		<button>百度一下</button>
		<script>
			//定义提示内容的备选项
			var availableTags = [
				"ActionScript",
				"AppleScript",
				"Asp",
				"BASIC",
				"C",
				"C++",
				"Clojure",
				"COBOL",
				"ColdFusion",
				"Erlang",
				"Fortran",
				"Groovy",
				"Haskell",
				"Java",
				"JavaScript",
				"Lisp",
				"Perl",
				"PHP",
				"Python",
				"Ruby",
				"Scala",
				"Scheme"
			];
			$("#autocomplete").autocomplete({
				//定义提示内容
				source:availableTags
			});
		</script>
	</div>
 </body>
</html>
