<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script src="../jquery-1.8.3.js"></script>
  <style type="text/css">
	div {
		width:100px;
		height:100px;
		border:1px solid red;
		display:none;
		font-size:30px;
		text-align:center;
	}
	body div:nth-child(3) {
		display:block;
	}
  </style>
  <title>Document</title>
 </head>
 <body>
 	<button id="btn">模拟选项卡</button>
	<h1>这是第一个页面</h1>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<script>
		$("#btn").click(function(){
			$("body div:nth-child(3)").css("display","none");
			$("body div:nth-child(4)").css("display","block");
		});
	</script>
 </body>
</html>
