<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script src="../jquery-1.8.3.js"></script>
  <!-- 引入ztree插件的js文件 -->
  <script src="js/jquery.ztree.all-3.5.js"></script>
  <link href="css/zTreeStyle/zTreeStyle.css" rel="stylesheet"></link>
  <title>Document</title>
 </head>
 <body>
	<!-- 定义树菜单的容器(元素) 
		-> 容器使用<ul>元素
			-> id属性 - 标识
			-> class属性 - 样式
		-> 注意：
			-> 并没有定义<li>元素
	-->
		<ul class="ztree" id="ztreeDemo"></ul>
		<script>
			/*
				-> 树菜单节点(菜单)设置		--标准数据模式
					-> znodes是数组格式	- 用于存储多个菜单
					-> 每个节点(菜单)都是对象格式
					-> 节点(菜单)的选项
						-> name  设置当前菜单的名称
						-> open	 记录当前菜单的展开/折叠状态
							-> Boolean值：默认值为false(折叠)
						-> isParent  设置当前菜单是否为父节点
							-> Boolean值：默认值为false,表示不是父节点
						-> children	  设置当前菜单的子菜单
							-> 格式是数组格式  子菜单有多个
			*/
			var setting={};
			var znodes=[
				//一个节点一个对象
				{
					name:"一级菜单1",
					open:true,
					children:[
						{
							name:"二级菜单1",
							children:[
								{
									name:"三级菜单1"
								},
								{
									name:"三级菜单2"
								},
								{
									name:"三级菜单3"
								}
							]
						},
						{
							name:"二级菜单2"
						},
						{
							name:"二级菜单3"
						}
					]
				},
				{
					name:"一级菜单2",
					children:[
						{
							name:"二级菜单1"
						},
						{
							name:"二级菜单2"
						},
						{
							name:"二级菜单3"
						}
					]
				},
				{
					name:"一级菜单3",
					isParent:true
				}

			];
			/*-- $.fn.zTree.init()方法
			-> 作用：创建树菜单的初始化方法(必要)
			-> 参数：
				-> obj - 设置树菜单显示的元素
				-> setting - 用于配置树菜单
				-> znodes - 用于配置树菜单的内容
			*/
			$.fn.zTree.init($("#ztreeDemo"),setting,znodes);
		</script>
 </body>
</html>
