<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script src="jquery-1.8.3.js"></script>
  <script>
	$(function(){
		$("div").animate({
			width:200
		},{
			duration:3000
		}).animate({
			height:200
		},{
			duration:3000, 
			queue:false
		});
	})
  </script>
  <style type="text/css">
	div{
		width:100px;
		height:100px;
		background:pink;
	}
  </style>
  <title>Document</title>
 </head>
 <body>
	<div></div>
 </body>
</html>
