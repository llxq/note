<!doctype html>
<html>
 <head>
  <meta charset="GB2312">
  <script src="../jquery-1.8.3.js"></script>
  <style type="text/css">
	
  </style>
  <title>Document</title>
 </head>
 <body>
	<fieldset>
		<legend>用户注册页面</legend>
		<form method="get" action="http://www.baidu.com">
			<table>
				<tr>
					<td>用户名</td>
					<td>
						<input type="text" id="user"/>
					</td>
					<td>
						<!-- 显示提示内容 -->
						<div id="userTip"></div>
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<input type="password" id="pwd"/>
					</td>
					<td>
						<!-- 显示提示内容 -->
						<div id="pwdTip"></div>
					</td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td>
						<input type="password" id="repwd"/>
					</td>
					<td>
						<!-- 显示提示内容 -->
						<div id="repwdTip"></div>
					</td>
				</tr>
				<tr>
					<td>email地址</td>
					<td>
						<input type="email" id="email"/>
					</td>
					<td>
						<!-- 显示提示内容 -->
						<div id="emailTip"></div>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" id="rgist" value="注册"/>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</fieldset>
	<script>
		/*
			密码不能为空,只能输入英文,长度在6-12之间
			确认密码 与密码一致
			email 不能为空就行
		*/
		var i=0;
		$("#user").focus(function(){
			$("#userTip").text("请输入英文或数字,长度在6-12之间").css({
					color:"black",
					"font-weight":"none"
				});
			}).blur(function(){
				var regExp=/^[0-9a-zA-Z]{6,12}$/;
				var $myval=$("#user").val();
				if($myval==null||$myval==""){
					$("#userTip").text("输入的用户名不能为空").css({
					color:"red",
					"font-weight":"bold"
				});
				}else if(!regExp.test($myval)){
					$("#userTip").text("输入的用户名格式不正确").css({
					color:"red",
					"font-weight":"bold"
				});
				}else {
					$("#userTip").text("用户名可用").css({
					color:"green",
					"font-weight":"bold"
				});
				i++;
				}
			});
		$("#pwd").focus(function(){
				$("#pwdTip").text("请输入英文字符,长度在6-8间").css({
					color:"black",
					"font-weight":"none"
				});
			}).blur(function(){
				var  regExp=/^[a-zA-Z]{6,8}$/;
				var $myval=$("#pwd").val();
				if($myval==null||$myval==""){
					$("#pwdTip").text("输入的密码不能为空").css({
					color:"red",
					"font-weight":"bold"
				});
				}else if(!regExp.test($myval)){
					$("#pwdTip").text("输入的密码格式不正确").css({
					color:"red",
					"font-weight":"bold"
				});
				}else {
					$("#pwdTip").text("输入的密码正确").css({
					color:"green",
					"font-weight":"bold"
				});
				i++;
				}
			});
		$("#repwd").focus(function(){
			$("#repwdTip").text("请再次输入密码").css({
					color:"black",
					"font-weight":"none"
			});
		}).blur(function(){
			if($("#repwd").text()!=$("#pwd").text()){
				$("#repwdTip").text("输入的密码不一致").css({
					color:"red",
					"font-weight":"bold"
			});
			}else {
				$("#repwdTip").text("输入的密码致").css({
					color:"green",
					"font-weight":"bold"
			});
			i++;
			}
		});
		$("#email").focus(function(){
			$("#emailTip").text("请输入emial").css({
					color:"black",
					"font-weight":"none"
			});
		}).blur(function(){
			if($("#email").val()==""||$("#email").val()==null){
				$("#emailTip").text("emial不能为空").css({
					color:"red",
					"font-weight":"none"
			});
			}else {
				$("#emailTip").text("emial输入正确").css({
					color:"green",
					"font-weight":"none"
			});
			i++;
			}
		});
		document.forms[0].onsubmit=function(){
			if(i!=4){
				return false;
			}
		};
		
	</script>
 </body>
</html>
