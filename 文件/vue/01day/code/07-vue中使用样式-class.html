<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../lib/vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- 第一种使用模式，直接传递一个数组 -->
        <h1 :class="['red', 'thin']">这是一个h1，哈哈哈哈哈哈哈哈哈啊哈哈哈</h1>

        <!-- 在数组中使用 三元表达式 -->
        <h1 :class="['red', 'thin', flag?'active':'']">这是一个h1，哈哈哈哈哈哈哈哈哈啊哈哈哈</h1>

        <!-- 在数组中使用 对象，提高代码的可读性 -->
        <h1 :class="['red', 'thin', {'active': flag}]">这是一个h1，哈哈哈哈哈哈哈哈哈啊哈哈哈</h1>

        <!-- 直接使用对象给元素绑定 class，true 代表使用该class，false 代表不使用该 class，在使用对象给元素绑定 class 的时候，类名可以不加 '' -->
        <h1 :class="{'red': true, 'thin': true, 'active': flag}">这是一个h1，哈哈哈哈哈哈哈哈哈啊哈哈哈</h1>
    </div>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                flag: true
            },
            methods: {}
        })
    </script>
</body>

</html>
