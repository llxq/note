<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../../lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 使用对象添加内联样式 -->
            <h1 :style="{'color': 'red', 'font-weight': '200'}">这是一个 h1</h1>

            <!-- 在 data 中定义了属性，然后再添加给 :style -->
            <h1 :style="styleObj">这是一个 h1</h1>

            <!-- 在 :style中定义一个数组，通过数组引用多个 style -->
            <h1 :style="[styleObj, styleObj2]">这是一个 h1</h1>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    styleObj: {
                        'color': 'yellow',
                        'background-color': 'green'
                    },
                    styleObj2: {
                        'font-size': '30px'
                    }
                },
                methods: {}
            })
        </script>
    </body>
</html>
