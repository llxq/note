<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- 1.导入vue的包 -->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- vue 控制的这个区域，其实就是 mvvm 中的 v -->
    <!-- 将来 new 的 vue 实例会控制这个元素中的所有内容 -->
    <div id="app">
        <!-- data中的所有属性可以直接在元素中使用 -->
        <p>{{ msg }}</p>
    </div>
    <script>
        // 创建一个 vue 的实例
        // 当我们导入了包之后，在浏览器内存中，就多了一个 vue 的构造函数
        // 我们 new 出来的这个 Vue对象 就是我们 mvvm 中的 vm
        var vm = new Vue({
            // 表示当前我们 new 的这个 vue 实例要控制页面上的那个区域、
            el: '#app',     
            
             // data属性中，存放的是我们 el 需要使用的数据
            //  这里的 data 就是mvvm中的 m，专门用来保存我们页面上的数据
            data: {   
                 // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，不需要再手动操作ODM元素了 (前端的Vue之类的框架，不提倡我们去操作DOM元素了)
                msg: '欢迎学习 vue' 
            }
        })
    </script>
</body>

</html>
