<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../../lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div class="app">
            <!-- <input type="button" value="切换" @click="toggle"> -->
            <input type="button" value="切换" @click="flag = !flag">
            <h3 v-if="flag">这是用 v-if 控制的元素</h3>
            <h3 v-show="flag">这是用 v-show 控制的元素</h3>
        </div>
        <script>
            const app = new Vue({
                el: '.app',
                data: {
                    flag: true
                },
                methods: {
                    toggle() {
                        this.flag = !this.flag;
                    }
                }
            })
        </script>
    </body>
</html>
