<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue-2.4.0.js"></script>
    <title></title>
</head>

<body>
    <div id="app">
        <input type="button" value="浪起来" @click="run">
        <input type="button" value="低调">
        <h4>{{ msg }}</h4>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',

            // vue对象中，会自动监听当前 data 数据发生的变化，并且自动修改，并且同步到页面上
            // 可以让我们不需要关心页面数据的变化，减少了对 dom 的操作
            data: {
                msg: '猥琐发育，别浪~~'
            },
            methods: {
                // run: function () {
                //     alert(msg)
                // }

                // es6 语法
                run() {
                    // 在当前对象中，需要使用 this 调用当前中的数据
                    // 修改 当前 this.属性 的值可以修改当前对象中对应属性的值

                    // 箭头函数，可以解决 this 的指向问题，箭头函数中的 this 所指向的永远都是箭头函数外面的 this
                    setInterval(() => {
                        this.msg = this.msg.substring(1) + this.msg.substring(0, 1);
                    }, 400)
                }
            }
        })
    </script>
</body>

</html>
