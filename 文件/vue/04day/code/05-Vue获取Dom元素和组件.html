<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../../lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div class="app">
            <input type="button" value="获取" @click="getEle">
            <h1 ref="myfer">哈哈哈，今天天气很好</h1>
            <hr>
            <mycom ref="mycomref"></mycom>
        </div>

        <script>
            const app = new Vue({
                el: '.app',
                data: {},
                methods: {
                    getEle(){
                        console.log(this.$refs.myfer);
                        // 这样可以获取子组件中的数据
                        console.log(this.$refs.mycomref.msg);
                        console.log(this.$refs.mycomref.add);
                    }
                },
                components: {
                    'mycom': {
                        template: '<h1>这个是子组件中的数据</h1>',
                        data() {
                            return {
                                msg: 'hahahahh'
                            }
                        },
                        methods: {
                            add() {

                            }
                        }
                    }
                }
            })
        </script>
    </body>
</html>
