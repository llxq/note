<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../lib/vue-2.4.0.js"></script>
    <style>
        .right,
        .left {
            width: 148px;
            height: 50px;
            border: 1px solid #cccccc;
            float: left;
            border-bottom: none;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }

        .right {
            border-right: none;
        }

        .container {
            width: 300px;
            height: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .content {
            height: 50px;
            width: 100%;
        }

        .body,
        .aaa {
            width: 300px;
            height: 300px;
            border: 1px solid #cccccc;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 1s ease;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="content">
                <div class="right" @click="flag = false">注册</div>
                <div class="left" @click="flag = true">登录</div>
            </div>
            <transition mode="out-in">
                <!-- <div class="body" v-if="flag">这个是登录</div> -->
                <!-- <div class="aaa" v-else="flag">这个是注册</div> -->
                <login v-if="flag" :login="flag"></login>
                <zc v-else="flag" :zc="flag"></zc>
            </transition>
        </div>
    </div>
    <template id="login">
        <div class="body">这个是登录</div>
    </template>
    <template id="zc">
        <div class="aaa">这个是注册</div>
    </template>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                flag: true
            },
            methods: {},
            components: {
                login: {
                    template: '#login',
                    props: ['login']
                },
                zc: {
                    template: '#zc',
                    props: ['zc']
                }
            }
        })
    </script>
</body>

</html>
