<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .a {
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 0 25px 0 25px;
            background-color: #fff;
            border-bottom: none;
            position: relative;
            z-index: 0;
        }

        .a:hover {
            /* background-color: #98fb98; */
            z-index: 10;
        }

        .c {
            overflow: hidden;
        }

        .b {
            width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            position: relative;
            top: -1px;
            z-index: 1;
        }

        .active {
            z-index: 20;
        }
    </style>
</head>

<body>
    <div class="c">
        <div class="a active"></div>
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
    </div>
    <div class="b"></div>
    <script>
         let i = 0;
        let a = document.getElementsByClassName('a');
        for (let index = 0; index < a.length; index++) {
           
            a[index].onclick = () => {
                a[i].className = 'a';
                a[index].className = 'a active';
                i = index;
            }
        }
    </script>
</body>

</html>
