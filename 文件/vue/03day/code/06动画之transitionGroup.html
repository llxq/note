<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../lib/vue-2.4.0.js"></script>
    <style>
        li {
            border: 1px dashed black;
            margin: 10px;
            line-height: 30px;
            font-size: 15px;
            font-weight: 100;
            padding-left: 5px;
            width: 100%;
        }
        li:hover {
            background-color: #98fb98;
            transition: all 2s ease;
            cursor: pointer;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }
        .v-enter-active,
        .v-leave-active {
            transition: all .5s ease;
        }

        /* 固定写法，实现列表元素渐渐的飘上来的效果 */
        .v-move {
            transition: all .5s ease
        }
        .v-leave-active {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="app">
        <div>
            <label for="">
                Id：
                <input type="text" v-model="id">
            </label>
            <label for="">
                Name：
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- <ul> -->
            <transition-group appear tag="ul"> 
                <li v-for="(item,index) in list" :key="item.id" @click="del(index)">
                    {{ item.id }}-----{{ item.name }}
                </li>
            </transition-group>
        <!-- </ul> -->
    </div>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: '战三'
                    },
                    {
                        id: 2,
                        name: '李四'
                    },
                    {
                        id: 3,
                        name: '王五'
                    },
                    {
                        id: 4,
                        name: '赵六'
                    }
                ]
            },
            methods: {
                add() {
                    this.list.push({
                        id: this.id,
                        name: this.name
                    })
                    this.id = this.name = '';
                },
                del(i) {
                    this.list.splice(i, 1)
                }
            }
        })
    </script>
</body>

</html>
