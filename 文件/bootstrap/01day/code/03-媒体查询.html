<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 1000px;
            background-color: #f40;
        }

        /* 媒体查询：当使用 min-width 作为判断条件一定要从小到大，起原因是css是从上往下执行的*/
        /* 如果使用的是 max-width 的时候，就是从大到小的 */
        @media (min-width: 768px) {
            /* 这里的代码只有当 (min-width: 1280px) 满足时才会执行 */
            .container {
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            /* 这里的代码只有当 (min-width: 1280px) 满足时才会执行 */
            .container {
                width: 970px;
            }
        }

        @media (min-width: 1200px) {
            /* 这里的代码只有当 (min-width: 1280px) 满足时才会执行 */
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
</body>

</html>
