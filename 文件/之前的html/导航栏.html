<!DOCTYPE HTML>
<html>
	<head>
		<title>a标签</title>
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			#navigator {
				margin:0px auto;
				width:1024px;
				height:40px;
				background-color:#E4393C;
				font-size:16px;
				font-weight:bold;
				color:#FFF;
			}
			#navigator ul {
				list-style-type:none;
				
			}
			#navigator li {
				float:left;
				line-height:40px;
				width:84px;
				cursor:pointer;
				text-align:center;
			}
			.clear {
				clear:both;
			}
			.nav {
				padding:0px;
				color:#fff;
				font:size:16px;
				font-weight:none;
				margin-left:20px;
				margin-right:100px;
			}
			.cursor,.hover:hover {
				background-color:#A40000;
				
			}
			.left {
				width:214px;
				height:300px;
				background-image:url(1.jpg);
				position:absolute;
				left:170px;
			}
			<!-- .hover:hover { -->
				<!-- background-color:#A40000; -->
			<!-- } -->
		</style>
	</head>
	<body>
		<div id="navigator"><!--navigator 导航的意思 -->
			<ul>
				<li class="nav">全部商品</li>
				<li class="cursor">首页</li>
				<li class="hover">服装城</li>
				<li class="hover">食品</li>
				<li class="hover">团购</li>
				<li class="hover">夺宝岛</li>
				<li class="hover">闪购</li>
				<li class="hover">金融</li>
			</ul>
			<div class="clear"></div>
		</div>
		<div class="left">
		</div>
	</body>
</html>
