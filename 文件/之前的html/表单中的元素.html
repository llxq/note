<html>
	<head>
		<title>表单中的元素</title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
			用户名：<input type="text"/><br/>
			密码：<input type="password"/><br/>
			<input type="submit"/ value="登录">
			<input type="reset"/><p></p>
			<fieldset>
				<legend>性别</legend>
				<input type="radio" name="sex"/>男</br>
				<input type="radio" name="sex"/>女</br>
			</fieldset>
			<fieldset>
				<legend>婚姻状况</legend>
				<input type="radio" name="married"/>已婚</br>
				<input type="radio" name="married"/>未婚</br>
			</fieldset>
			<hr/>
			<select size="1">
				<optgroup label="河北省">
					<option>石家庄</option>
					<option>保定</option>
				</optgroup>
				<optgroup label="河南省">
					<option>郑州</option>
					<option>洛阳</option>
				</optgroup>
			</select>
			<hr/>
			<input type="file"/>
		</form>
	</body>
</html>
